<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Kang Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f8fa;
            color: #263238;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .error-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-top: 4px solid #00b8d4;
        }

        h1 {
            font-size: 4rem;
            color: #00b8d4;
            margin-bottom: 1rem;
        }

        .error-code {
            font-family: Consolas, Monaco, monospace;
            background-color: #263238;
            color: #eceff1;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        p {
            color: #546e7a;
            margin-bottom: 1.5rem;
        }

        .back-button {
            display: inline-block;
            background-color: #00b8d4;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #0088a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <h1>Oops!</h1>
            <div class="error-code">404 Not Found</div>
            <p>The page you are looking for doesn't exist or has been moved.</p>
            <a href="/" class="back-button">Go Back Home</a>
        </div>
    </div>
</body>
</html>
